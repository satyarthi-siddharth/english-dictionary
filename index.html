<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
       <h2 class="heading">English Dictionary</h1> 
       <input type="text" placeholder="Search a word..." class="input" id="input">
       <p class="message" id="message">Type a word and press enter...</p>

       <div class="result-container" id="result-container">
            <p>Word : <span class="title" id="title">___</span></p> 
            <p>Meaning : <span class="meaning" id="meaning">___</span></p> 
            <audio src="" controls id="audio"></audio>
       </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
